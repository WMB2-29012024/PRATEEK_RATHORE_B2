<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="select">
       <input id="input" type="file" name="select file " multiple>
        <button type="submit">Submit</button>
      </form>
      
      <div>
        <ol id="result">
           
        </ol>
      </div>

    <script>
        const form_user = document.getElementById("select");
        const result = document.getElementById("result");
        
        
        form_user.addEventListener("submit", (e)=>{
            e.preventDefault()
            const input_file = document.getElementById("input");
            const files=input_file.files;
           let  Arrfile=[];
         for (const file of files) {
            Arrfile.push(file);
         }
        Arrfile.forEach(file => {
            const clutter= `
            <li>
            <p>Name:${file.name}</p>
            <p>Size:${file.size}</p>
            <p>type:${file.type}</p>
            </li>
                       `
                       result.innerHTML+=clutter;
         });


        // console.log(file.size)
        //  result.innerHTML=` ${((file.size)/(1000*6)).toFixed()}MB`;
        
    })

    </script>
</body> 
</html>
