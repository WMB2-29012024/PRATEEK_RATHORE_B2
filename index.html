<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <nav>
            <div class="logo"><img src="Logo Here.svg" alt=""></div>
            <div class="links-icons">
                <div class="links">
                    <a href="">Home</a>
                    <a href="">Features <img src="Arrow 1.svg" alt=""></a>
                    <a href="">Blog</a>
                    <a href="">Shop</a>
                    <a href="">About</a>
                    <a href="">
                        <p>Contact</p>
                    </a>
                </div>
                <div class="navIcons">
                    <div class="userIcon">
                        <img src="Mask group.svg" alt="">

                    </div>
                    <div class="cartIcon">

                        <img src="Vector.svg" alt="">
                    </div>
                </div>
            </div>

        </nav>
        <div class="container">
            <div class="heading">
                <div class="headingImg">
                    <img src="Contact Us.svg" alt="">
                </div>
                <div class="headingText">
                    Any question or remarks? Just write us a message!
                </div>
            </div>
            <div class="contact-info">
                <div class="left">
                    <div class="topText">
                        <h1>Contact Information</h1>
                        <h4>Say something to start a live chat!</h4>
                    </div>
                    <div class="midText">
                        <div class="number">
                            <img src="bxs_phone-call.svg" alt="">
                            +1012 3456 789
                        </div>
                        <div class="email">
                            <img src="ic_sharp-email.png" alt="">
                            demo@gmail.com
                        </div>
                        <div class="location">
                            <img src="Vector.png" alt="">
                            132 Dartmouth Street Boston, Massachusetts 02156 United States
                        </div>
                    </div>

                    <div class="bottom">
                        <div class="social-media-icon">
                            <img src="twitter.png" alt="">
                        </div>
                        <div id="insta-icon" class="social-media-icon">
                            <img src="insta.png" alt="">
                        </div>
                        <div class="social-media-icon">
                            <img src="fb.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="form">
                        <div class="fullname">
                            <div class="fname">
                                <label for="firstname">First Name <br>
                                    <input type="text" name="" id="firstname">
                                </label>
                            </div>
                            <div class="lname">
                                <label for="lastname">Last Name <br>
                                    <input type="text" name="" id="lastname">
                                </label>

                            </div>

                        </div>
                        <div class="email-number">
                            <div class="emailInput">
                                <label for="email">Email<br>
                                    <input type="email" name="" id="email">
                                </label>
                            </div>
                            <div class="numberInput">
                                <label for="number"> Phone Number <br>
                                    <input type="number" name="" id="number">
                                </label>
                            </div>
                        </div>
                       
                        <div class="radioButtons">
                            <div class="radiotext">
                                <h4>Select Subject?</h4>
                            </div>
                            <div class="radioInput">

                                <input type="radio" id="GeneralInquiry">
                                <label for="GeneralInquiry">General Inquiry</label>
                                <input type="radio" id="GeneralInquiry">
                                <label for="GeneralInquiry">General Inquiry</label>
                                <input type="radio" id="General Inquiry">
                                <label for="GeneralInquiry">General Inquiry</label>
                                <input type="radio" id="GeneralInquiry">
                                <label for="GeneralInquiry">General Inquiry</label>
                            </div>
                            
                        </div>
                        <div class="messagebox">
                            <h6>Message</h6>
                          <input id="message" type="message" placeholder="Write your message">
                        </div>
                        <div class="sendmessBtn">
                               <button id="sendmess">Send Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
