<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css
    ">
</head>

<body>
    <header></header>

    <div class="container">
        <div class="content-container">
            <section>
                <div class="coverPhoto">

                    <!-- <input type="file" id="imageInput" accept="image/*"> -->

                    <img id="preview" src="#" alt="">


                    <label id="editBtn-lebel" for="editBtn"><i class="ri-pencil-line"></i></label>
                    <input id="editBtn" type="file" accept="image/">
                </div>

                <div class="mainProfile"> 
                    <img id="user-img" src="#" alt="jjjj">
                </div>
                <div class="mainPopUpDisplay">
                    <div class="topSection">
                        <p>Profile Photo</p>
                        <i class="ri-close-large-fill"></i>
                    </div>
                    <div class="middleSection">
                        <div class="circle">

                            <video id="preview-video" autoplay></video>
                            <img id="user-preview-img" src="#" alt="">
                        </div>
                    </div>
                    <div class="bottomSection">
                        
                        <label id="user-profile-input-lebel" for="user-profile-input"><i class="ri-pencil-line"></i></label>
                        <input id="user-profile-input" type="file" accept="image/">
                    </div>
                </div>
            </section>
            <aside></aside>
        </div>

    </div>
    <script type= "module"  src="script.js"></script>
</body>

</html>
